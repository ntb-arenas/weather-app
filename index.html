<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="main.js" defer></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <title>Ex1</title>
  </head>
  <body>
    <div class="container my-3 text-center">
      <input type="text" id="search-bar" placeholder="Search for a place" />
      <!-- <button onclick="searchBar()">Search</button> -->
    </div>

    <div class="text-center" id="spinner">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container" id="container-weather">
      <div class="header d-flex justify-content-between">
        <div class="d-flex">
          <div class="fs-1 me-1" id="sky-cover-icon"></div>

          <div id="temp"></div>

          <div class="ms-2 weather-desc d-flex flex-column justify-content-center">
            <p id="precipitation"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
          </div>
        </div>

        <div class="text-end city-desc">
          <p class="fs-5" id="city"></p>
          <div class="weather-desc">
            <p id="city-date-hour"></p>
            <p id="city-sky-cover"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
